<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 함수 3가지</title>
<script type="text/javascript">
	// 1. function 명령
	function triangle(base, height){
		return base*height / 2;
	}
	document.writeln('삼각형의 면적 : ' + triangle(4, 3)+"<br>");
	
	// 2. Function 생성자	 이렇게해도 함수
	var triangle = new Function('base', 'height', 'return base*height / 2');
	document.writeln('삼각형의 면적 : ' + triangle(4, 3)+"<br>");
	
	// 3. 함수 리터럴 ***
	var triangle = function(base, height){
		return base*height / 2;
	}
	document.writeln('삼각형의 면적 : ' + triangle(4, 3)+"<br>");
	
	// 정적구조와 실행시 실행되는 판단되는 함수(굳이 바꿔말하자면 동적구조라고 할수있지만 그것과 다름)
	//2,3번은 실행시 판단되기 때문에 실행되기 전에 함수가 정의되어야한다. 함수보다 위에 쓰면 오류남 // 함수 정의를 먼저 해야함!!
	//1번은 정적구조이기 때문에 어디서 호출해도 상관없음 // 함수 정의가 먼저 될 필요가 없음!!!
</script>
</head>

<body>

</body>
</html>
