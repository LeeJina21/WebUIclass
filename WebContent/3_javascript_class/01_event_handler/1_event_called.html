<!DOCTYPE html>

<title>이벤트 핸들러 연결</title>
<script type="text/javascript">

	/* function btn_click(){
		window.alert("버튼 이벤트 클릭");

	}

	<input type='button' value='눌려' onclick='javacript:btn_click()' />
