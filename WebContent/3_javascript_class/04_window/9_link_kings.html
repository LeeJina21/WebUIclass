<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크 테스트</title>
<script type="text/javascript">
	function moveA(){
		window.location.href="http://www.koreabaseball.com";
	}
	
	function moveB(){
		window.location.href="https://getbootstrap.kr/docs/5.2/components/carousel/";
	}
</script>
</head>
<body>
	이것이 하이퍼링크<br>
	<a href="http://www.daum.net">여기를 누르면 다음 페이지로 이동</a>
	<hr>
	
	버튼류(버튼/라디오/선택바스/체크박스 등등)에 클릭이벤트 <br>
	<input type="button" value="야동사이트" onclick="javascript:moveA()">
	<hr>
	
	이미지 클릭 이벤트
	<img title="미친 스폰지밥" alt="" src="../images/icon.gif" style="cursor:pointer;" onclick="javascript:moveB()">
	
</body>
</html>
