<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input {
	float: left;
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var sel = document.getElementsByName('site');

		for (var i = 0; i < sel.length; i++) {
			sel[i].onchange = showSite;
		}

		function showSite() {
			{
				/*
				1. 선택한 값의 인덱스를 얻어온다.
				2. 각각의 인덱스에 맞는 새로운 창을 연다
					[예] 인덱스 값이 1이라면 http://www.daum.net으로 창을 연다
				 */
				//var idx = document.getElementById('site').value;
				var idx = document.frm.site.value;

				if (idx == 0) {
					document.getElementById("iframe").src = "http://www.daum.net"
				} else if (idx == 1) {
					document.getElementById("iframe").src = "https://www.naver.com"
				} else if (idx == 2) {
					document.getElementById("iframe").src = "http://www.nate.com"
				}
			}
		}
	}
</script>
</head>
<body>
	<form name="frm">
		<input type="radio" name="site" id="site" value='0'> 다음 <br>
		<input type="radio" name="site" id="site" value='1'> 네이버 <br>
		<input type="radio" name="site" id="site" value='2'> 네이트 <br>
	</form>

	<form name="frm2">
		<iframe name="iframe" id="iframe" src=""
			style="width: 400px; height: 200px;"></iframe>
	</form>
</body>
</html>
