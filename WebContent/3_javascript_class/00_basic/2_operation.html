<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 연산자</title>
<script type="text/javascript">
// 실수형 계산은 주의
document.writeln(0.2 * 3 == 0.6 + "<br>");
document.writeln(0.2 * 3 + "<br>");

document.writeln( 0.2 * 10 * 3 == 0.6 * 10 + "<br>");


//
var num = 10;
var str = '10';
if(num == str) document.writeln( "같다 <br>");
else document.writeln( "다르다 <br>");

if(num === str) document.writeln( "같다2 <br>");
else document.writeln( "다르다2 <br>");

</script>
</head>

</body>
</html>
