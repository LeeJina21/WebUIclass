<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array 객체</title>
<script type="text/javascript">
	var arr = [ '김태희', '전지현', '김고은', '임지연', '전종서' ];
	document.writeln(arr + "<br>");
	document.writeln(arr[3] + "<br>");
	document.writeln(arr.join('/') + '<br/>'); // 배열 사이사이를 /로 대채
	document.writeln(arr.slice(3) + '<br/>'); // arr[3]부터 끝까지
	document.writeln(arr.slice(1, 3) + '<br/>'); // arr[1]부터 arr[3]전까지 자르기

	document.writeln('<hr>');
	
	// 원본변화o
	document.writeln(arr.pop() + '<br/>'); 			// 끝자리 자르기
	document.writeln(arr + '<br/>');	
	document.writeln(arr.push('강동원') + '<br/>');	// 끝자리에 추가
	document.writeln(arr + '<br/>');
	document.writeln(arr.shift() + '<br/>');		// 왼쪽으로 밀기, 1번쨰 자리는 밀려서 사라짐
	document.writeln(arr + '<br/>');
	document.writeln(arr.length + '<br/>');
	
	document.writeln('<hr>');
	
	// 원본변화o
	document.writeln(arr.push('이동원') + '<br/>');
	document.writeln(arr + '<br/>');
	document.writeln(arr.sort() + '<br>');			// ㄱ,ㄴ,ㄷ 순으로 정렬
	document.writeln(arr + '<br/>');
	document.writeln(arr.reverse() + '<br>');		// 앞뒤 순서 변경
	document.writeln(arr + '<br/>');
	
	document.writeln('<hr>');
	
	var arrTemp =['차승원', '박해수'];
	document.writeln(arr.concat(arrTemp) + '<br/>');	// arr에 arrTemp 연결, 원본변화x
	document.writeln(arr + '<br/>');
	
</script>
</head>
<body>

</body>
</html>
