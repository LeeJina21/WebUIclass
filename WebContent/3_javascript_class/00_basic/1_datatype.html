<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 자료형</title>
<script type="text/javascript">
	// 1. 자바스크립트는 데이터타입에 관대하다
	var byensu = "문자열";
	document.writeln("변수의 값 : " + byensu + "<br>");
	
	byensu = 1000;
	document.writeln("변수의 값 : " + byensu + "<br>");
	
	// 2. 리터럴
	var arr = ['안녕','헬로우','Hola', '곤니찌와'];
	document.writeln("배열의 요소 : " + arr[1] + "<br>");
	
	var arr2 = ['안녕',['헬로우','Hola'], '곤니찌와'];
	document.writeln("배열의 요소 : " + arr2[1][0] + "<br>");
	
	var obj = {x:'안녕', y:'Hello', z:'곤니찌와'};	// {변수:값, 변수:값,.....} json 형식의 데이터
	document.writeln("객체의 프로터피 : " + obj.y + "<br>");
	document.writeln("객체의 프로터피 : " + obj['y'] + "<br>");
	
	// 자바스크립트의 변수는 값이 대입되면서 타입이 결정된다
	var n;
	document.writeln("변수의 값 : " + n + "<br>");
	
	
</script>
</head>
<body>

</body>
</html>
