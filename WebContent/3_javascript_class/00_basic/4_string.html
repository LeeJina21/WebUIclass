<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 객체</title>
<script type="text/javascript">
	var str = '너의 삶 속에 나의 삶을 넣어 삶을 영위하자';
	document.writeln(str.indexOf('삶') + '<br>'); // 너의 '삶' // 3
	document.writeln(str.lastIndexOf('삶') + '<br>'); // 너의 삶 속에 나의 삶을 넣어 '삶' // 17
	document.writeln(str.indexOf('삶을') + '<br>');
	document.writeln(str.length + '<br>'); // 문자열의 길이, ()없음
	document.writeln('--------------<br>');

	var msg = '마지막 웹프로젝트까지 열심히 하자!';
	document.writeln(msg.charAt('4') + '<br>'); 		// 웹
	document.writeln(msg.slice(5, 12) + '<br/>');		// 5번째 자리부터 12번째 자리까지 자름
	document.writeln(msg.substring(5, 12) + '<br/>');	// 5번째 자리부터 12번째 자리까지 자름
	document.writeln(msg.substr(5, 7) + '<br/>');		// 5번째 자리부터 7개의 문자열 자름
	document.writeln(msg.split(' ') + '<br/>');			// ' '을 ,으로 대체
	document.writeln(msg.concat('화이팅') + '<br/>');		// 마지막에 문자열 추가 단, 원본에 추가는 x
	document.writeln(msg + '<br/>');
	
	
</script>
</head>
<body>

</body>
</html>
