<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Global 객체 - 형변환</title>
<script type="text/javascript">
	// 1. 형변환
	var n = '00770';
	document.writeln(Number(n)+ '<br>');
	document.writeln(parseFloat(n)+ '<br>');
	document.writeln(parseInt(n)+ '<br>');
	
	var s = '123abc';
	document.writeln(Number(s)+ '<br>');		// Nan
	document.writeln(parseFloat(s)+ '<br>');	// 123
	document.writeln(parseInt(s)+ '<br>');		// 123
	
	document.writeln(123+'4');	//	1234 +는 연결연산자
	document.writeln(123-'4');	//	119
	
	document.writeln(typeof(123+'4'));	
	document.writeln(typeof(1123-'4'));

	// 2. eval() : 악마의 메소드
	var str = 'window.alert("안녕하세요")';		// window. 생략가능
	//alert(str);	// window.alert("안녕하세요")
	eval(str);		// 안녕하세요	// 문자열을 명령어로 인식함
	
</script>
</head>
<body>

</body>
</html>
