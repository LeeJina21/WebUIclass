<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax 계산기 XML</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
<script type="text/javascript">
	$(function(){
		document.forms[0].onsubmit = handle_submit;
	});
	
	function handle_submit(){
		$.ajax({
			url : "./jsp/calc-action-xml.jsp'",
			type: 'get',
			data : {
				'op1' : $('#op1').val(),
				'op2' : $('#op2').val(),
				'opr' : $('#opr').val()
			},
			dataType : 'xml',
			success : function(data){
				$('#result').html($(data).find('result').text());		// find() xml에서 태그 찾는 함수
			} +
		});
		return false;		// 전송 안되게 함! 비동기 통신을 위하여!
	}
	
	
</script>
</head>
<body>

	<form action="./jsp/calc-action-xml.jsp" method="get">
		<input name="op1" id="op1" size="3"> <select name="opr"
			id="opr">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
			<option>%</option>
		</select> <input name="op2" id="op2" size="3"> <input type="submit"
			value=" = ">
	</form>
	<fieldset>
		<legend>실행결과</legend>
		<div id="result"></div>
	</fieldset>

</body>
</html>
