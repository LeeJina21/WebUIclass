<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>Plugin</title>
<!-- bxSlider CSS file -->
<link href="./css/jquery.bxslider.css" rel="stylesheet" />

<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

img {
	border: none 0;
	vertical-align: top;
}

#banner_wrap {
	position: relative;
	width: 470px;
	margin: 0 auto;
}

#prevBtn {
	position: absolute;
	left: 0;
	top: 10px;
}

#nextBtn {
	position: absolute;
	right: 15px;
	top: 10px;
}
</style>

<!-- jQuery library (served from Google) -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="./js/jquery.bxslider.min.js"></script>

<script type="text/javascript">
	$(function() {
		// 슬라이더 출력
		var mySlider = $('#slide_banner').bxSlider({
			minSlides : 4, // 최소 노출 개수를 설정합니다.
			maxSlides : 4, // 최대 노출 개수를 설정합니다.
			slideMargin : 10, // 슬라이드간의 간격을 설정합니다.
			slideWidth : 90, // 슬라이드 마다 너비 설정.

			auto : true, // 자동으로 흐를지 설정합니다.
			speed : 100, // 이동 속도를 설정합니다.
			moveSlides : 1, // 슬라이드 이동시 갯수 설정.

			// 기본값
			mode : "horizontal", // 가로 수평으로 슬라이드 됩니다.
			pager : false, // 현재 위치 페이징 표시 여부 설정.

			autoHover : true, // 마우스 오버시 정시킬지 설정합니다.
			controls : true	  // 이전 다음 버튼 노출 여부 설정합니다. 
		
		});

		// 이전 버튼을 클릭하면 이전 슬라이더로 전환
		$('#prevBtn').click(function(){
			mySlider.goToPrevSlide();
			return false; // A태그 차단할때 사용	// true는 허용
		});
		
		// 다음 버튼을 클릭하면 다음 슬라이더로 전환
		$('#nextBtn').click(function(){
			mySlider.goToNextSlide();
		});

	});
</script>




</head>
<body>
	<div id="banner_wrap">
		<ul id="slide_banner">
			<li><a href="#"><img src="images/pic_t1.jpg" alt="사진1" /></a></li>
			<li><a href="#"><img src="images/pic_t2.jpg" alt="사진2" /></a></li>
			<li><a href="#"><img src="images/pic_t3.jpg" alt="사진3" /></a></li>
			<li><a href="#"><img src="images/pic_t4.jpg" alt="사진4" /></a></li>
			<li><a href="#"><img src="images/pic_t5.jpg" alt="사진5" /></a></li>
			<li><a href="#"><img src="images/pic_t6.jpg" alt="사진6" /></a></li>
			<li><a href="#"><img src="images/pic_t7.jpg" alt="사진7" /></a></li>
			<li><a href="#"><img src="images/pic_t8.jpg" alt="사진8" /></a></li>
		</ul>
		<p>
			<a href="#" id="prevBtn"><img src="images/prev_btn.png"
				alt="이전버튼" /></a>
		</p>
		<p>
			<a href="#" id="nextBtn"><img src="images/next_btn.png"
				alt="다음버튼" /></a>
		</p>
	</div>
</body>
</html>
