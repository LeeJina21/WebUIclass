<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<!-- jQuery라이브러리를 임포트 -->
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.9.0.js"></script>
<!-- jstorage라이브러리를 임포트 -->
<script type="text/javascript" src="js/jstorage.min.js"></script>
<script type="text/javascript">
	$(function(){
		// 2. 데이터 취득
		$('#name').val($.jStorage.get('name'));
		$('#memo').val($.jStorage.get('memo'));
		
		// 1. 데이터 등록(메모리) 메모리를 이용하는 것이라 객체지향적이지 않음
		$('#set').click(function(){
			$.jStorage.set('name', $('#name').val());
			$.jStorage.set('memo', $('#memo').val());
		});
		
		// 입력한 내용 비우기
		$('#del').click(function(){
			$.jStorage.deleteKey('name');
			$.jStorage.deleteKey('memo');
			location.reload();	// 메모리에 삭제된걸 보여줌 근데 이것들 쓸일 없긴 할꺼임
		});
		
	});
</script>
</head>
<body>
	<form id="sample">
		이름：<input id="name" /><br /> 비고：<input id="memo" /><br />
		<br />
		<button id="set">등록</button>
		<button id="del">삭제</button>
	</form>

</body>
</html>
