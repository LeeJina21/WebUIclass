<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
.ta {
	width: 40px;
}

label {
	float: right;
}
</style>
<body>
	<form action="#">
		<table border="0">
			<tr>
				<td colspan="2"><h3>가입 양식</h3></td>
			</tr>
			<tr>
				<td><label for="id">아이디 : </label></td>
				<td><input id="id" type="text"></td>
			</tr>
			<tr>
				<td><label for="pass">비밀번호 : </label></td>
				<td><input id="pass" type="password"></td>
			</tr>
			<tr>
				<td><label for="pass2">비밀번호 확인 : </label></td>
				<td><input id="pass2" type="password"></td>
			</tr>
			<tr>
				<td><label for="name">이름 : </label></td>
				<td><input id="name" type="text"></td>
			</tr>
			<tr>
				<td><label for="">성별 : </label></td>
				<td><input type="radio" name="gender">여자<input
					type="radio" name="gender" checked="checked"
					style="margin-left: 30px;">남자</td>
			</tr>
			<tr>
				<td><label for="">휴대전화 : </label></td>
				<td><select>
						<option selected="selected">010</option>
						<option>011</option>
						<option>031</option>
				</select> - <input class="ta" type="text"> - <input class="ta"
					type="text"></td>
			</tr>
			<tr>
				<td><label for="">이메일 : </label></td>
				<td><input type="text"> @ <select style="width: 100px;">
						<option>선택</option>
						<option>naver.com</option>
						<option>daum.net</option>
						<option>nateonweb.nate.com</option>
				</select></td>
			</tr>
			<tr>
				<td><label for="">취미 : </label></td>
				<td><input type="checkbox" checked="checked">음악감상 <input
					type="checkbox" name=check>독서 <input type="checkbox"
					name=check>등산</td>
			</tr>
			<tr>
				<td><label for="" style="padding-bottom: 60px0;">자기소개 :
				</label></td>
				<td><textarea rows="5" cols="40"></textarea></td>
			</tr>
			<tr>
				<td><label for="">파일 첨부 : </label></td>
				<td><input type="file"><a>* 2MB까지 가능</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
